<!DOCTYPE html>
<html>

<head>
	<title>Redux服务器</title>
	<style type="text/css">
		body {
			margin: 0px;
			width: 100%;
			height: 100%;
			background: rgb(104, 195, 223);
			position: absolute;
		}

		div.content {

			height: auto;
		}

		div:not(#topbar, *[background]) {
			position: relative;
			top: 0;
		}

		div#topbar {
			z-index: 999;
			width: 100%;
			height: auto;
			background: chocolate;
			position: fixed;
			font-size: 1em;
		}

		div#topbar li {
			list-style-type: none;
			float: left;
			width: 18%;
			height: 100%;
		}

		div#topbar li * {
			display: block;
			text-decoration: none;
			user-select: none;
			padding-top: 1.5em;
			padding-bottom: 1.5em;
			text-align: center;
		}

		div#topbar li:first-child {
			margin-right: 10%;
			color: wheat;
		}

		div#topbar li a {
			color: white;
		}

		div#topbar li a:hover {
			color: black;
			background: rgb(255, 203, 155);
			transition: 0.2s;
		}

		div[shade] {
			z-index: -2;
			background: #000;
			opacity: 0;
		}

		*[background] {
			top: 0;
			position: fixed;
			z-index: -999;
			height: 100%;
			width: 100%;
			object-fit: cover;
			user-select: none;
		}

		*[textcenter] {
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		var notTopbarStyle;
		var topbar;
		window.onload = function () {
			topbar = document.getElementById("topbar");
			notTopbarStyle = document.styleSheets[0].cssRules[2];
			notTopbarStyle.style.top = getComputedStyle(topbar).height;
		}
		window.onresize = function () {
			notTopbarStyle.style.top = getComputedStyle(topbar).height;
		}
	</script>


</head>

<body>
	<div id="topbar" class="content">
		<li><span>Redux服务器</span></li>
		<li><a onclick="alert('啥也没有')">主页</a></li>
		<li><a onclick="alert('啥也没有')">下载</a></li>
		<li><a onclick="alert('啥也没有')">加入我们</a></li>
		<li><a onclick="alert('啥也没有')">关于</a></li>
	</div>
	<div textcenter class="content">
		<h1>W.I.P</h1>
	</div>
	<div background shade></div>
	<video background autoplay muted loop>
		<source src=" ./asset/vd/str1s.mp4" type="video/mp4">
	</video>

</body>

</html>
